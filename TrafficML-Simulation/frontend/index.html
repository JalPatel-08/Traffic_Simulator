<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Live Traffic Signal Data</h1>
    <div id="traffic-info">
        <p><strong>Junction:</strong> <span id="junction_id">-</span></p>
        <p><strong>Vehicle Count:</strong> <span id="vehicle_count">-</span></p>
        <p><strong>Average Speed:</strong> <span id="avg_speed">-</span> km/h</p>
        <p><strong>Congestion Level:</strong> <span id="congestion">-</span></p>
        <p><strong>Signal Duration:</strong> <span id="signal_duration">-</span> sec</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
